<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Screen Banner</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="wrap">
        <div id="arrow_left" class="arrow"></div>

       <div id="slider">
          <div class="slide1 slide">
              <div class="slide_content">
                  <span>Slide 1</span>
              </div>
          </div>
          <div class="slide2 slide">
            <div class="slide_content">
                <span>Slide 2</span>
            </div>
        </div>
        <div class="slide3 slide">
            <div class="slide_content">
                <span>Slide 3</span>
            </div>
        </div>
          
       </div> 
       <div id="arrow_right" class="arrow"></div>
    </div>
</body>
<script src="../js/slide.js"></script>
    <script>let sliderImages = document.querySelectorAll('.slide'),
    arrowLeft = document.querySelector('#arrow_left'),
    arrowRight = document.querySelector('#arrow_right'),
    current = 0;
    // clear all imge
function reset(){
    for(let i=0; i<sliderImages.length; i++){
        sliderImages[i].style.display = 'none';
    }
}

// Init slider
function startSlide(){
reset();
sliderImages[0].style.display = 'block';
}

// Show prev
function slideLeft(){
    reset();
    sliderImages[current -1].style.display = 'block';
    current--;
}

// Show next
function slideRight(){
    reset();
    sliderImages[current + 1].style.display = 'block';
    current++;
}

// left arrow click
arrowLeft.addEventListener("click", function(){
    
    if(current == 0){
        current = sliderImages.length;
    }
    slideLeft();
});

// right arrow click
arrowRight.addEventListener("click",function(){
   
    if(current == sliderImages.length-1){
        current = -1;
    }
    slideRight();
});

startSlide();</script>
</html>
